<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/jquery.datatables.min.css' %}">
    <script src="{% static 'main/js/jquery.min.js' %}"></script>
    <script type="text/javascript" charset="utf8"
        src="{% static 'main/js/jquery.dataTables.min.js' %}"></script>

    {% block head %}

    {% endblock head %}
</head>

<body>

    <div class="header">
        <h1><img id="icon-img" src="{% static 'main/images/icon.png' %}" alt=""></h1>
    </div>

    <div class="row" id="contentrow">
        <div class="col-md-2" id="leftrow">
            <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark sidebar1">
                {% block sidebaranchor %}

                {% endblock sidebaranchor %}
                <hr>

                <ul class="nav nav-pills flex-column mb-auto">
                    {% block sidebarlist %}

                    {% endblock sidebarlist %}
                </ul>
            </div>
        </div>
        <div class="col-md-10" id="rightrow">
            <div class="container">
                {% block content %}

                {% endblock content %}

            </div>
        </div>
    </div>



    <script src="{% static 'main/js/bootstrap.bundle.js' %}"></script>

</body>

</html>
